<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Espresso & Cocktail Mafia | QR Menü</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { accent: '#FAB769', 'accent-light': '#FFF9F2', dark: '#1A1A1A' }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .acc-content { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); max-height: 0; overflow: hidden; opacity: 0; }
        .acc-content.open { max-height: 10000px; opacity: 1; padding-top: 1rem; padding-bottom: 1rem; }
        .rotate-icon { transition: transform 0.4s ease; }
        .rotate-icon.open { transform: rotate(180deg); }
        #wifi-modal.hidden { display: none; }
    </style>
</head>
<body class="bg-accent-light text-dark antialiased pb-10">

    <div id="wifi-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6 bg-dark/60 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] w-full max-w-xs p-8 text-center shadow-2xl transition-all">
            <div class="mx-auto mb-4">
                <div class="bg-accent w-16 h-16 rounded-3xl flex items-center justify-center text-white mx-auto mb-2 shadow-lg shadow-accent/30">
                    <i data-feather="wifi" class="w-8 h-8"></i>
                </div>
                <p class="text-xs font-black text-accent tracking-[0.3em]">WI-FI</p>
            </div>
            <h2 class="text-xl font-bold mb-6 italic">Bağlantı Bilgileri</h2>
            <div class="space-y-4 text-left">
                <div class="p-4 bg-gray-50 rounded-2xl border border-gray-100 text-center">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tighter mb-1">Ağ Adı</p>
                    <p class="font-bold text-dark italic">ESPERANZA-2.4GHz</p>
                </div>
                <div onclick="copyText('esperanza2019')" class="p-4 bg-accent-light rounded-2xl border border-accent/20 cursor-pointer active:scale-95 transition-all text-center group">
                    <p class="text-[10px] text-accent font-bold uppercase tracking-tighter mb-1">Şifre</p>
                    <p class="font-mono font-black text-dark text-lg italic tracking-wider">esperanza2019</p>
                    <div class="mt-2 flex items-center justify-center gap-1 text-[10px] text-accent font-bold uppercase tracking-widest opacity-60">
                        <i data-feather="copy" class="w-3 h-3"></i><span>Kopyala</span>
                    </div>
                </div>
            </div>
            <button onclick="toggleWifiModal()" class="mt-8 text-dark/40 font-bold uppercase text-[10px] tracking-[0.3em]">Kapat</button>
        </div>
    </div>

    <header class="relative pt-12 pb-6 text-center max-w-md mx-auto px-4">
        <button onclick="toggleWifiModal()" class="absolute top-6 right-6 flex flex-col items-center gap-1 active:scale-90 transition-transform group">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-lg shadow-accent/20 border border-accent/10 group-hover:border-accent/30">
                <i data-feather="wifi" class="w-5 h-5 text-accent"></i>
            </div>
            <span class="text-[9px] font-black text-accent tracking-[0.2em] leading-none">WI-FI</span>
        </button>

        <div class="inline-block mb-1">
            <img src="logo-removebg-preview.png" alt="Esperanza Logo" class="h-24 mx-auto object-contain mb-2">
        </div>
        <p class="text-[10px] uppercase tracking-[0.4em] text-accent font-bold mt-2">Hoşgeldiniz!</p>
    </header>

    <main class="max-w-md mx-auto p-4">
        <div id="menu-app" class="bg-white rounded-[2.5rem] p-6 shadow-[0_20px_50px_-20px_rgba(250,183,105,0.3)] space-y-4">
            </div>
    </main>

    <footer class="max-w-md mx-auto px-8 py-10 text-center">
        <div class="space-y-3 mb-10">
            <p class="text-[12px] text-dark/60 font-medium leading-relaxed italic">"Ürünlerimizde alerjen maddeler bulunabilir. <br>Lütfen bizlerle paylaşınız."</p>
            <p class="text-[11px] text-accent font-bold tracking-widest uppercase">Fiyatlarımıza KDV dahildir.</p>
        </div>
        <div class="flex justify-center gap-6 pt-8 border-t border-accent/20">
            <a href="https://www.instagram.com/espressomafia.tr/" target="_blank" class="w-12 h-12 flex items-center justify-center rounded-full bg-accent text-white shadow-lg active:scale-90 transition-all"><i data-feather="instagram"></i></a>
            <a href="https://esperanzagrup.com/" target="_blank" class="w-12 h-12 flex items-center justify-center rounded-full bg-dark text-white shadow-lg active:scale-90 transition-all"><i data-feather="globe"></i></a>
        </div>
    </footer>

    <script>
        const menuData = [
            { category: "Sıcak İçecekler", items: [ { name: "Türk Kahvesi", ml: "120 ml", price: "180 ₺" }, { name: "Espresso", ml: "30 ml / 60 ml", price: "170 / 190 ₺" }, { name: "Americano", ml: "250 ml / 420 ml", price: "190 / 210 ₺" }, { name: "Filtre Kahve", ml: "250 ml / 420 ml", price: "190 / 210 ₺" }, { name: "Cafe Latte", ml: "250 ml / 420 ml", price: "205 / 225 ₺" }, { name: "Cappuccino", ml: "250 ml / 420 ml", price: "205 / 225 ₺" }, { name: "Cortado", ml: "80 ml / 160 ml", price: "205 / 225 ₺" }, { name: "Macchiato", ml: "250 ml / 420 ml", price: "205 / 225 ₺" }, { name: "Flat White", ml: "250 ml / 420 ml", price: "210 / 230 ₺" }, { name: "Mocha", ml: "250 ml / 420 ml", price: "220 / 240 ₺" }, { name: "Cafe Miel", ml: "250 ml / 420 ml", price: "220 / 240 ₺" }, { name: "Beetroot Latte", ml: "250 ml / 420 ml", price: "220 / 240 ₺" }, { name: "Chai Tea Latte", ml: "250 ml / 420 ml", price: "220 / 240 ₺" }, { name: "Matcha Latte", ml: "250 ml / 420 ml", price: "250 / 270 ₺" }, { name: "Flavoured Matcha", ml: "250 ml / 420 ml", price: "280 / 300 ₺" }, { name: "Golden Latte", ml: "250 ml / 420 ml", price: "220 / 240 ₺" }, { name: "Sıcak Çikolata", ml: "250 ml / 420 ml", price: "230 / 250 ₺" }, { name: "Salep", ml: "250 ml / 420 ml", price: "230 / 250 ₺" }, { name: "Bitki Çayları", ml: "420 ml", price: "250 ₺" }, { name: "Çay", ml: "120 ml", price: "75 ₺" } ], extras: { shot: 70, milk: 60, aroma: 25, bubble: false } },
            { category: "Soğuk İçecekler", items: [ { name: "Ice Americano", ml: "330 ml", price: "220 ₺" }, { name: "Iced Filter Coffee", ml: "330 ml", price: "220 ₺" }, { name: "Ice Latte", ml: "330 ml", price: "240 ₺" }, { name: "Ice Macchiato", ml: "330 ml", price: "240 ₺" }, { name: "Ice Mocha", ml: "330 ml", price: "250 ₺" }, { name: "Ice Matcha Latte", ml: "330 ml", price: "280 ₺" }, { name: "Ice Flavoured Matcha", ml: "330 ml", price: "330 ₺" }, { name: "Ice Chai Tea Latte", ml: "330 ml", price: "250 ₺" }, { name: "Chocolate Frappe", ml: "330 ml", price: "270 ₺" }, { name: "Cold Brew", ml: "330 ml", price: "250 ₺" }, { name: "Su", ml: "330 ml", price: "80 ₺" }, { name: "Premium Soda", ml: "250 ml", price: "120 ₺" } ], extras: { shot: 70, milk: 60, aroma: 25, bubble: false } },
            { category: "Bubble Tea & Mocktail", items: [ { name: "#1 Redberry, Peach, Mix", ml: "330 ml", price: "270 ₺" }, { name: "#2 Vanilla, Milk, Coffee", ml: "330 ml", price: "270 ₺" }, { name: "#3 Sorrel, Lemongrass, Mix", ml: "330 ml", price: "270 ₺" }, { name: "#4 Strawberry, Banana, Milk", ml: "330 ml", price: "270 ₺" }, { name: "#5 Hibiscus, Strawberry", ml: "330 ml", price: "270 ₺" }, { name: "#6 Blueberry, Milk", ml: "330 ml", price: "270 ₺" }, { name: "#7 Pineapple, Vanilla, Mix", ml: "330 ml", price: "270 ₺" }, { name: "#8 Mint, Lemon, Mix", ml: "330 ml", price: "270 ₺" }, { name: "#9 Chocolate, Banana, Milk", ml: "330 ml", price: "270 ₺" }, { name: "#10 Cherry, Cordial", ml: "330 ml", price: "270 ₺" } ], extras: { shot: false, milk: 60, aroma: 25, bubble: 50 } },
            { category: "Tatlılar", items: [ { name: "Unsuz Çikolatalı Brownie (Gluten Free)", ml: "Günlük", price: "320 ₺" }, { name: "Crumble", ml: "Günlük", price: "320 ₺" } ], extras: null },
            { category: "Sandviçler", items: [ { name: "No.1 Alaçatı Peyniri, Sos", ml: "", price: "300 ₺" }, { name: "No.2 Labne, Kaşar, Roka", ml: "", price: "300 ₺" }, { name: "No.3 Hindi Füme, Kaşar, Roka", ml: "", price: "330 ₺" }, { name: "No.4 Füme Kaburga, Peynir", ml: "", price: "330 ₺" } ], extras: null }
        ];

        function toggleWifiModal() { document.getElementById('wifi-modal').classList.toggle('hidden'); }
        function copyText(text) { navigator.clipboard.writeText(text); alert("Şifre Kopyalandı!"); }

        function initMenu() {
            const container = document.getElementById('menu-app');
            menuData.forEach(cat => {
                const wrapper = document.createElement('div');
                wrapper.className = "mb-4";
                const btn = document.createElement('button');
                btn.className = "w-full bg-white px-6 py-5 rounded-3xl flex justify-between items-center shadow-sm border border-gray-50 active:scale-95 transition-all";
                btn.innerHTML = `<span class="font-bold text-dark text-lg">${cat.category}</span><div class="bg-accent/10 p-2 rounded-full"><i data-feather="chevron-down" class="w-5 h-5 text-accent rotate-icon"></i></div>`;
                const content = document.createElement('div');
                content.className = "acc-content px-1";
                cat.items.forEach(item => {
                    const mlHtml = item.ml ? `<p class="text-[10px] text-dark/40 italic font-bold mt-0.5">${item.ml}</p>` : '';
                    content.innerHTML += `<div class="flex justify-between items-start py-4 border-b border-gray-50/50 last:border-0"><div class="flex-1 pr-4"><h3 class="font-bold text-[15px] text-dark leading-tight">${item.name}</h3>${mlHtml}</div><div class="font-black text-[15px] text-accent whitespace-nowrap bg-accent/5 px-3 py-1 rounded-lg">${item.price}</div></div>`;
                });
                if (cat.extras) {
                    let ex = `<div class="mt-5 p-5 rounded-2xl bg-accent/5 border border-accent/10 text-[11px] font-bold text-dark/80 grid grid-cols-2 gap-3">`;
                    if (cat.extras.aroma) ex += `<div class="flex justify-between"><span>Aroma</span><span class="text-accent">+${cat.extras.aroma} ₺</span></div>`;
                    if (cat.extras.bubble) ex += `<div class="flex justify-between"><span>Bubble</span><span class="text-accent">+${cat.extras.bubble} ₺</span></div>`;
                    if (cat.extras.shot) ex += `<div class="flex justify-between"><span>Shot</span><span class="text-accent">+${cat.extras.shot} ₺</span></div>`;
                    if (cat.extras.milk) ex += `<div class="flex justify-between"><span>Bitkisel Süt</span><span class="text-accent">+${cat.extras.milk} ₺</span></div>`;
                    content.innerHTML += ex + `</div>`;
                }
                btn.onclick = () => { content.classList.toggle('open'); btn.querySelector('.rotate-icon').classList.toggle('open'); btn.classList.toggle('bg-accent/5'); };
                wrapper.appendChild(btn); wrapper.appendChild(content); container.appendChild(wrapper);
            });
            feather.replace();
        }
        document.addEventListener('DOMContentLoaded', initMenu);
    </script>
</body>
</html>
